<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
  <p>
      <label for="Fahrenheit"></label>
      <input type="number" placeholder="Fahrenheit" id="input"
      oninput="temperatureConverter(this.value)"
      onchange="temperatureConverter(this.value)">
  </p>
  <p>Celcius: <span id="exchange"></span></p>
    </form>
    
    <script>
        function temperatureConverter(value) {
            value = parseFloat(value);
            document.getElementById("exchange").innerHTML = (value - 32) / 1.8;
        }
    </script>
</body>
</html>
